<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Steering Behavior</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        input[type=range] {
            width: 150px;
        }

        label {
            font-size: 12px;
            min-width: 120px;
        }
    </style>
    <script src="../3-Arrival/libraries/p5.min.js"></script>
    <script src="vehicle.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div id="controls">
        <div class="control-group">
            <label id="dist-label">Wander Distance: 150</label>
            <input type="range" id="dist-slider" min="10" max="500" value="150">
        </div>
        <div class="control-group">
            <label id="radius-label">Wander Radius: 50</label>
            <input type="range" id="radius-slider" min="5" max="200" value="50">
        </div>
        <div class="control-group">
            <label id="theta-label">Theta Change: 0.2</label>
            <input type="range" id="theta-slider" min="0" max="1" step="0.01" value="0.2">
        </div>
        <div class="control-group">
            <label id="speed-label">Max Speed: 4</label>
            <input type="range" id="speed-slider" min="1" max="10" value="4">
        </div>
        <div class="control-group">
            <label id="force-label">Max Force: 0.1</label>
            <input type="range" id="force-slider" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>Use Perlin Noise</label>
            <input type="checkbox" id="perlin-check">
        </div>
        <div class="control-group">
            <label>Debug Mode</label>
            <input type="checkbox" id="debug-check">
        </div>
        <button id="add-btn">Add Vehicle</button>
        <button id="clear-btn">Clear All</button>
    </div>
</body>

</html>
